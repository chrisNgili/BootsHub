<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8"/>
        <meta name ="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>BootsHub</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" type="image/png" href="./styles/football-boots.png">
    </head>
    <body>
        <header>
            <h1>BootsHub</h1>
            <nav>
                <a class ="nike" href="#nike">Nike</a>
                <a class ="adidas" href="#adidas">Adidas</a>
                <a class ="puma" href="#puma">Puma</a>
                <a class ="donate" href="#donate">Donate Shoes</a>
            </nav>
            <img src="./styles/Shoes Tapping GIF by Orlando City SC.gif" alt="Boots unveiling" class="gif-animation">
        </header>
            <section id ="nike">
                <h2>Nike</h2>
                <ul id="nike-list"></ul>
            </section>
            <section id="adidas">
                <h2>Adidas</h2>
                <ul id="adidas-list"></ul>
            </section>
            <section id="puma">
                <h2>Puma</h2>
                <ul id="puma-list"></ul>
            </section>
            <section id="donate">
                <h2>Donate Shoes:</h2>
                <p>Support other footballers by donating the shoes you do not use 
                    anymore.
                </p>
                <form id ="donate-shoes">
                    <label for="Brand">Brand</label>
                    <input type="text" id="brand"/>
                    <label for="image">Image Url</label>
                    <input type="text" id="image_url"/>
                    <button type="submit">Donate shoes</button>
                    <ul id="donations-list"></ul>
                </form>
            </section>
            <script src="./src/index.js"></script>
    </body>
</html>
